<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="formBig"
      data-qa="big"
    >
      <img
        src="Search.svg"
        alt="Search"
        class="imgBig"
      >
      <div>
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="inputBig"
          class="inputBig input"
          data-qa="keypress"
        >
      </div>
    </form>

    <form
      action="#"
      method="post"
      class="formSmall"
      data-qa="small"
    >
      <img
        src="Search.svg"
        alt="Search"
        class="imgSmall"
      >
      <div>
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search"
          class="inputSmall input"
          data-qa="keypress"
        >
      </div>
    </form>
  </body>
</html>
